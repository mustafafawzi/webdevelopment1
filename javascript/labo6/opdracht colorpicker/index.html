<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>colorpicker</title>
</head>
<body>
<div id="contentWrapper">
    <div id="slidersWrapper">
        <div>
            <span>0</span><input type="range" id="rangeRed" value="128" min="0" max="255"><span>255</span>
        </div>

        <div>
            <span>0</span><input type="range" id="rangeGreen" value="128" min="0" max="255"><span>255</span>
        </div>

        <div>
            <span>0</span><input type="range" id="rangeBlue" value="128" min="0" max="255"><span>255</span>
        </div>
    </div>

    <div>
        <p>Red <span id="spanRed"></span> </p>
        <p >Green <span id="spanGreen"></span></p>
        <p>Blue <span id="spanBlue"></span></p>
    </div>

    <div id="block"></div>

    <button id="saveColorBtn">Opslaan</button>

</div>

<div id="savedColorsContainer"></div>



<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
